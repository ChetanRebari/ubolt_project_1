<div class="container">
    <section class="vh-100">
        <div class="container-fluid h-custom">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col-md-9 col-lg-6 col-xl-5">
                    <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/draw2.webp"
                        class="img-fluid" alt="Sample image">
                </div>
                <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">
                    <form #userForm="ngForm" (ngSubmit)="onSubmit(userForm.value)">
                        <div class="divider d-flex align-items-center my-4">
                            <p class="text-center fw-bold mx-3 mb-0">Login</p>
                        </div>
                        <div data-mdb-input-init class="form-outline mb-4">
                            <input type="email" id="email" name="email" ngModel required email
                                class="form-control form-control-lg" placeholder="Enter a valid email address" />
                            <p class="text-danger" *ngIf="emailError">Enter a valid Email Address</p>
                        </div>
                        <div data-mdb-input-init class="form-outline mb-3 position-relative">
                            <input [type]="changetype?'password':'text'" id="password" name="password" ngModel required
                                class="form-control form-control-lg" placeholder="Enter password" />
                            <span (click)="passwordShow()" class="password-icon">
                                <i [ngClass]="visible? 'fa-solid fa-eye-slash':'fa-regular fa-eye'"></i>
                            </span>
                            <p class="text-danger" *ngIf="passwordError">Enter a valid password</p>
                        </div>
                        <div class="d-flex justify-content-between align-items-center">
                            <div class="form-check mb-0">
                                <input class="form-check-input me-2" type="checkbox" value="" id="form2Example3" />
                                <label class="form-check-label" for="form2Example3">
                                    Remember me
                                </label>
                            </div>
                            <a href="#!" class="text-body">Forgot password?</a>
                        </div>
                        <div class="text-center text-lg-start mt-4 pt-2">
                            <button type="submit" data-mdb-button-init data-mdb-ripple-init
                                class="btn btn-primary btn-lg" style="padding-left: 2.5rem; padding-right: 2.5rem;"
                                [disabled]="userForm.invalid">Login</button>
                            <p class="small fw-bold mt-2 pt-1 mb-0">Don't have an account? <a (click)="userSignUp()"
                                    class="link-danger" id="userSignUp">SignUp</a></p>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>
</div>
